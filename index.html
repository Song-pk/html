<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login | Instagram</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main id="login">
    <div class="login__column">
      <img src="images/phoneImage.png" />
    </div>
    <div class="login__column">
      <div class="login__box">
        <img src="images/loginLogo.png" />
        <a href="http://facebook.com" class="login__fb-link"><i class="fa fa-facebook-square"></i> Facebook으로 로그인</a>
        <span class="login__divider">
            또는
          </span>
        <form action="feed.html" method="get" class="login__form">
          <input type="Mobile Number or Email" name="Mobile Number or Email" placeholder="휴대폰 번호 또는 이메일 주소" required>
          <input type="Full name" name="Full name" placeholder="성명" required>
          <input type="Username" name="Username" placeholder="사용자 이름" required>
          <input type="password" name="password" placeholder="비밀번호" required>
          <input type="submit" value="가 입">
        </form>
      </div>
      <div class="login__box">
        <span class="login__text">
            계정이 있으신가요? <br />
        </span>
        <a class="login__blue-link" href="#">로그인</a>
      </div>
      <div class="login__t-box">
        <span class="login__text">
          앱을 다운로드하세요.
        </span>
        <div class="login__appstores">
          <img src="images/ios.png" class="login__appstore" />
          <img src="images/android.png" class="login__appstore" />
        </div>
      </div>
    </div>
  </main>
  <footer>
    <nav class="footer__nav">
        <ul class="footer__list">
            <li class="footer__item"><a href="#" class="footer__link">About us</a></li>
            <li class="footer__item"><a href="#" class="footer__link">Support</a></li>
            <li class="footer__item"><a href="#" class="footer__link">Blog</a></li>
            <li class="footer__item"><a href="#" class="footer__link">Press</a></li>
            <li class="footer__item"><a href="#" class="footer__link">Api</a></li>
            <li class="footer__item"><a href="#" class="footer__link">Jobs</a></li>
            <li class="footer__item"><a href="#" class="footer__link">Privacy</a></li>
            <li class="footer__item"><a href="#" class="footer__link">Terms</a></li>
            <li class="footer__item"><a href="#" class="footer__link">Directory</a></li>
            <li class="footer__item"><a href="#" class="footer__link">Language</a></li>
        </ul>
    </nav>
    <span class="footer__copyright"> &copy 2018 instagram</span>
</footer>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
